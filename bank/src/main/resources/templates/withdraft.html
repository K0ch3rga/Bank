<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title> Снятие денег </title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body th:style="'background-image: url(/img/bg.png)'">
  <form class="form" th:action="@{/withdraft}" th:value="${withdrawalDto}" method="post">
    <p> Выберите счет:</p>
    <select name="bankAccountId">
      <option th:each="account : ${accounts}" th:value="${account.id()}">
        <span th:text="${account.id()}" />
        <span th:text="${account.balance()}" />
        <span th:text="${account.currency()}" />
      </option>
    </select>
    <p>Введите сумму для снятия:</p>
    <label for="amount"> </label>
    <label><input type="number" name="amount" /></label>
    <div class="withd"><input class="button purple inp" type="submit" value="Cнять" /></div>
  </form>
</body>

</html>
