<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title> Ваш баланс </title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body th:style="'background-image: url(/img/bg.png)'">
  <p> На вашем счету: <span th:text="${account.balance()}"></span></p>
  <div th:each="transaction : ${transactions}">
    <span th:text="${transaction.time()}"></span>
    <span th:text="${transaction.amount}"></span>
    from:
    <span th:text="${transaction.bankAccountId()}"></span>
    to:
    <span th:text="${transaction.recipientBankAccountId()}"></span>
  </div>
  <a th:href="@{/main}" class="button purple">
    Вернуться в главное меню
  </a>
</body>

</html>
